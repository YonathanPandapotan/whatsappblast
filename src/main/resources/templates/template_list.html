<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body class="sb-sidenav-toggled">
    <div class="d-flex" id="wrapper">
        <div th:replace="fragments/sidenav"></div>
        <div class="form-body">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-light">Template List</h1>
                    </div>
                    <div class="col col-auto">
                        <a class="btn btn-primary" href="/template_form">New Template</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="Page navigation" th:if="${data_halaman.totalPages > 0}">
                        <ul class="pagination justify-content-md-center">
                            <li class="page-item">
                                <a href="@{/template_list(size=1,5)}" th:classappend="${data_halaman.numbers == 0 ? 'disabled : ''}" class="page-link" aria-label="Previous">
                                    <span aria-hidden="true"><</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNo: ${#numbers.sequence(0, data_halaman.totalPages-1)}">
                                <a class="page-item page-link" th:classappend="${pageNo==}" href="@{/template_list(size=${pageSize}, page=${pageNo}}" th:text="${pageNo+1}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/htmlscript"/>
</body>
</html>
