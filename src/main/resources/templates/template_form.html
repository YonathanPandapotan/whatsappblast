<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body class="sb-sidenav-toggled">
    <div class="d-flex" id="wrapper">
        <div th:replace="fragments/sidenav"></div>
        <div class="form-body">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                </div>
            </nav>
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Template</h3>
                            <p>Create your template message for Whatsapp</p>
                            <form class="requires-validation" novalidate action="/template_form" method="POST" th:object="${template}">
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="templateIdentifier" placeholder="Template Identifier" required th:field="*{templateIdentifier}">
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Template Identifier cannot be empty!</div>
                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="templateName" placeholder="Template Name" required th:field="*{templateName}">
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Template Name cannot be empty!</div>
                                </div>
                                <div class="col-md-12 employeename">
                                    <input class="form-control" type="text" name="templateContext" placeholder="Template Context" required th:field="*{templateContext}">
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Template Context cannot be empty!</div>
                                </div>
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/htmlscript"/>
</body>
</html>
